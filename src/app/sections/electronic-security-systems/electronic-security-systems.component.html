<div class="card p-3">
    <div class="row">
        <div class="col-4">
            <div class="card">
                <img src="assets/electronicsecuritysystems_v.jpg" class="card-img-top" alt="...">
              </div>
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Electronic Security Systems</h5>
                  <p class="card-text">Electronic security systems are an important part of physical security.  This section gathers data regarding to the electronic security systems currently in place.</p>
                </div>
              </div>       
        </div>
    </div>
    <div class="row">
      <div class="col-12 p-2" style="background-color: lightgray;">
            <button (click)="togglePhotos()" class="btn btn-primary">Photos ({{ data?.photos.length }})</button>
            <button (click)="toggleDocuments()" style="margin-left: 20px;" class="btn btn-primary">Documents ({{ data?.documents.length }})</button>
            <button (click)="toggleComments()" style="margin-left: 20px;" class="btn btn-primary">Comments ({{ data?.comments.length }})</button>            
            <button (click)="toggleSaa()" style="margin-left: 20px;" class="btn btn-primary">Security Assets ({{ data?.saa.length }})</button>   
      </div>
  </div>
  <app-section-comments *ngIf="show_comments=='Y'" [data]="data" [survey_id]="org_id" [section_id]="'140'" (close)="closeAll()"></app-section-comments>
  <app-section-documents *ngIf="show_documents=='Y'" [data]="data"  [survey_id]="org_id" [section_id]="'140'" (close)="closeAll()"></app-section-documents>
  <app-section-photos *ngIf="show_photos=='Y'" [data]="data" [survey_id]="org_id" [section_id]="'140'" (close)="closeAll()"></app-section-photos>
  <app-section-saa *ngIf="show_saa=='Y'" [data]="data" [survey_id]="org_id" [section_id]="'140'" (close)="closeAll()"></app-section-saa>
  <app-section-background [data]="data" [survey_id]="org_id" [section_id]="'140'" (close)="closeAll()"></app-section-background>
  <app-section-panel  *ngIf="show_comments!='Y'&&show_documents!='Y'&&show_photos!='Y'&&show_saa!='Y'"  [survey_id]="org_id" [section_id]="'140'"></app-section-panel>
</div>
