<div class="card" style="margin-top:20px;">
    <div class="card-header">
        <h2>Section Photos</h2>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-5">
                <app-upload-photo [survey_id]="survey_id" [section_id]="section_id" [asset_id]="asset_id" ></app-upload-photo>
            </div>
            <div class="col-7">
                <h3>Existing Photos (this section)</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Photo Name</th>
                            <th>Date/Time</th>
                            <th>Uploaded By</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let m of data.photos">
                            <td>{{ m.photo_name }}</td>
                            <td>{{ m.create_timestamp }}</td>
                            <td>{{ m.full_name }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12" style="text-align: right;">
                <button (click)="closeIt()" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
</div>
