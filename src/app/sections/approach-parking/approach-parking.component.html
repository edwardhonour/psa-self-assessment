<div class="card p-3">
    <div class="row">
        <div class="col-4">
            <div class="card">
                <img src="assets/approachandparking_v.jpg" class="card-img-top" alt="...">
              </div>
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Approach and Parking</h5>
                  <p class="card-text">The way vehicles enter the campus and how they are parked are important components to your facility security. </p>
                  <p class="card-text">This section gathers data related to vehicle entry points, high speed avenue of approaches, and staff, student, and visitor parking. </p>
                </div>
            </div>       
        </div>
    </div>
    <div class="row">
      <div class="col-12 p-2" style="background-color: lightgray;">
            <button (click)="togglePhotos()" class="btn btn-primary">Photos ({{ data?.photos.length }})</button>
            <button (click)="toggleDocuments()" style="margin-left: 20px;" class="btn btn-primary">Documents ({{ data?.documents.length }})</button>
            <button (click)="toggleComments()" style="margin-left: 20px;" class="btn btn-primary">Comments ({{ data?.comments.length }})</button>            
            <button (click)="toggleSaa()" style="margin-left: 20px;" class="btn btn-primary">Critical Areas ({{ data?.saa.length }})</button>   
      </div>
  </div>
    <app-section-comments *ngIf="show_comments=='Y'" [data]="data" [survey_id]="org_id" [section_id]="'50'" (close)="closeAll()"></app-section-comments>
    <app-section-documents *ngIf="show_documents=='Y'" [data]="data"  [survey_id]="org_id" [section_id]="'50'" (close)="closeAll()"></app-section-documents>
    <app-section-photos *ngIf="show_photos=='Y'" [data]="data" [survey_id]="org_id" [section_id]="'50'" (close)="closeAll()"></app-section-photos>
    <app-section-saa *ngIf="show_saa=='Y'" [data]="data" [survey_id]="org_id" [section_id]="'50'" (close)="closeAll()"></app-section-saa>
    <app-section-panel  *ngIf="show_comments!='Y'&&show_documents!='Y'&&show_photos!='Y'&&show_saa!='Y'" [survey_id]="org_id" [section_id]="'50'"></app-section-panel>
</div>
